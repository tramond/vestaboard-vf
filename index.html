<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Digital Vestaboard</title>

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .board-wrapper {
      width: 95vw;
      max-width: 1200px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(22, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 0.35vw;              /* ðŸ”½ reduced gap */
      padding: 0.8vw;           /* ðŸ”½ reduced padding */
      background: #000;
      border-radius: 10px;
      aspect-ratio: 22 / 6;
    }

    .cell {
      background: #111;
      color: #ffcc00;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.3vw;         /* slightly larger text */
      font-weight: bold;
      border-radius: 0.25vw;    /* tighter corners */
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="board-wrapper">
    <div class="board" id="board"></div>
  </div>

  <script>
    const rows = 6;
    const cols = 22;
    const text = "NOW PLAYING: DEMO SONG";

    const board = document.getElementById("board");
    board.innerHTML = "";

    for (let i = 0; i < rows * cols; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = text[i] || "";
      board.appendChild(cell);
    }
  </script>
</body>
</html>
