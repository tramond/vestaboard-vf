<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Digital Vestaboard</title>

  <style>
    body {
      margin: 0;
      background: #111; /* background behind vestaboard */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(22, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 6px;
      padding: 20px;
      background: #000; /* vestaboard background */
      border-radius: 12px;
    }

    .cell {
      width: 40px;
      height: 40px;
      background: #111;
      color: #ffcc00; /* text color */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="board" id="board"></div>

  <script>
    const rows = 6;
    const cols = 22;
    const text = "NOW PLAYING: DEMO SONG";

    const board = document.getElementById("board");

    for (let i = 0; i < rows * cols; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = text[i] || "";
      board.appendChild(cell);
    }
  </script>
</body>
</html>
